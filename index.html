<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congratulations, you found me!</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      background: #0d0d0d;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    /* Background mosaic */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: url("6DA20DA6-685A-4B8A-9D12-5AE570125BA8.jpeg"),
                  url("F55E853F-76E4-4E58-AF24-E56C7DFF900D.jpeg"),
                  url("3328473D-5D37-469E-BFDE-A01B6F5B9B35.jpeg");
      background-size: 200px 200px;
      background-position: center;
      background-repeat: repeat;
      opacity: 0.07;
      z-index: 0;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2em;
      text-align: center;
      line-height: 1.2;
      color: #ff9900;
      text-shadow: 0 0 10px #ff9900, 0 0 20px #ff6600;
      margin-bottom: 60px;
      position: relative;
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle 1.5s linear forwards;
    }
    @keyframes sparkle {
      from { opacity: 1; transform: scale(1) translate(0,0); }
      to { opacity: 0; transform: scale(0) translate(var(--x), var(--y)); }
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
      position: relative;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px;
      padding: 25px 60px;
      font-size: 2.5em;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      border: 5px solid;
      text-decoration: none;
      width: 320px;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: pulse 1.2s infinite;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(5px);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.12); }
    }

    .watcher {
      color: #00ff90;
      border-color: #00ff90;
      box-shadow: 0 0 20px #00ff90;
    }

    .player {
      color: #ff0033;
      border-color: #ff0033;
      box-shadow: 0 0 20px #ff0033;
    }

    .page {
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      z-index: 3;
      overflow-y: auto;
      background: #0d0d0d;
    }

    .page.active { display: flex; }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
      color: #fff;
      text-decoration: none;
      font-size: 2em;
      transition: transform 0.2s, color 0.2s;
    }

    .links a img {
      width: 40px;
      height: 40px;
      margin-right: 15px;
    }

    .links a:hover { transform: scale(1.05); color: #ffcc00; }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2em;
      cursor: pointer;
      color: #fff;
      text-shadow: 0 0 5px #fff;
      transition: transform 0.2s;
    }

    .back-btn:hover { transform: scale(1.1); }

    #playerPage h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      margin-bottom: 40px;
      color: #ff0033;
      text-shadow: 0 0 20px #ff0033, 0 0 40px #ff0000;
      text-align: center;
    }

    .monster-section {
      text-align: center;
      margin-top: 30px;
    }

    .monster-section img {
      width: 80px;
      margin: 0 10px;
      animation: clink 1s infinite alternate;
    }

    @keyframes clink {
      from { transform: rotate(-5deg) scale(1); }
      to { transform: rotate(5deg) scale(1.05); }
    }

    @media (max-width: 480px) {
      .button { font-size: 1.8em; padding: 20px 40px; width: 260px; }
      #playerPage h2 { font-size: 2em; }
    }

  </style>
</head>
<body>

  <header>
    <h1 id="sparkleText">Congratulations, you found me!</h1>
  </header>

  <div class="options">
    <a class="button watcher" onclick="openPage('watcherPage')">WATCHER</a>
    <a class="button player" onclick="openPage('playerPage')">PLAYER</a>
  </div>

  <!-- Watcher page -->
  <div id="watcherPage" class="page">
    <div class="back-btn" onclick="closePage('watcherPage')">‚Üê Back</div>
    <h2>Check my socials üëá</h2>
    <div class="links">
      <a href="https://youtube.com/@djay_s1k?si=h4lDB_CA4XJtaIdX" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="YouTube">
        @djay_s1k
      </a>
      <a href="https://www.instagram.com/djay_s1k?igsh=dHZ0NmNxcHYxNmNh&utm_source=qr" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        @djay_s1k
      </a>
    </div>
  </div>

  <!-- Player page -->
  <div id="playerPage" class="page">
    <div class="back-btn" onclick="closePage('playerPage')">‚Üê Back</div>
    <h2>Ask for a ride<br>OR<br>Buy me a Monster<br>And I will take a picture</h2>

    <div class="monster-section">
      <img src="https://images.unsplash.com/photo-1623251842431-8a863deec95c?w=400" alt="Monster White">
      <img src="https://images.unsplash.com/photo-1606813902563-3b16ba5e6a4d?w=400" alt="Monster Orange Dreamsicle">
    </div>

    <div class="links">
      <a href="https://www.instagram.com/djay_s1k?igsh=dHZ0NmNxcHYxNmNh&utm_source=qr" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        @djay_s1k
      </a>
    </div>
  </div>

  <script>
    function openPage(id){
      document.getElementById(id).classList.add('active');
    }

    function closePage(id){
      document.getElementById(id).classList.remove('active');
    }

    // Sparkle effect
    const sparkleText = document.getElementById('sparkleText');
    function createSparkle(){
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = (sparkleText.offsetLeft + sparkleText.offsetWidth/2) + 'px';
      sparkle.style.top = (sparkleText.offsetTop + 20) + 'px';
      sparkle.style.setProperty('--x', (Math.random()*200-100)+'px');
      sparkle.style.setProperty('--y', (Math.random()*200-100)+'px');
      document.body.appendChild(sparkle);
      setTimeout(()=>sparkle.remove(),1500);
    }
    setInterval(createSparkle, 400);
  </script>

</body>
</html>
