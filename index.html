<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Djay_S1K</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background-color: black;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* üî• Background Mosaic */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url("images/6DA20DA6.jpeg"),
                        url("images/F55E853F.jpeg"),
                        url("images/3328473D.jpeg");
      background-repeat: repeat;
      background-size: 350px 350px;
      opacity: 0.15;
      z-index: -2;
    }

    /* ‚ú® Big Sparkles */
    body::before {
      content: "";
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background-image: radial-gradient(circle, #fff 4px, transparent 4px);
      background-size: 200px 200px;
      animation: sparkle 8s linear infinite;
      z-index: -1;
      opacity: 0.6;
      pointer-events: none;
    }

    @keyframes sparkle {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    /* Title */
    h1 {
      font-size: 1.8em;
      color: #ffcc00; /* yellow-orange */
      margin-bottom: 40px;
    }

    /* Buttons */
    .buttons {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #ffcc00;
      padding: 15px 25px;
      font-size: 1.2em;
      color: #fff;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background: #ffcc00;
      color: #000;
    }

    /* Second page layout */
    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      height: 100vh;
    }

    .active { display: flex; }

    .back {
      margin-top: 30px;
      font-size: 0.9em;
      cursor: pointer;
      color: #ffcc00;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Main Page -->
  <div id="home" class="page active">
    <h1>Congratulations, you scanned me!</h1>
    <div class="buttons">
      <div class="btn" onclick="openPage('watcher')">Watcher</div>
      <div class="btn" onclick="openPage('player')">Player</div>
    </div>
  </div>

  <!-- Watcher Page -->
  <div id="watcher" class="page">
    <h1>Instagram</h1>
    <a class="btn" href="https://instagram.com/Djay_S1K" target="_blank">Open Profile</a>
    <div class="back" onclick="goBack()">‚Üê Back</div>
  </div>

  <!-- Player Page -->
  <div id="player" class="page">
    <h1>Ask for a ride</h1>
    <p>OR</p>
    <p>
      Buy me a Monster üçäü•§üç∫  
      <br>(White or Orange Dreamsicle)  
      <br>and I will take a picture üì∏
    </p>
    <div class="back" onclick="goBack()">‚Üê Back</div>
  </div>

  <script>
    function openPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    function goBack() {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('home').classList.add('active');
    }
  </script>
</body>
</html>
