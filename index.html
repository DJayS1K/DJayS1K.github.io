<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Congratulations, you found me, but now what are you going to do?</title>
  <meta name="description" content="Choose: Watcher to see my socials, or Player to ask for a ride." />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #111);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 60px 20px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2em;
      text-align: center;
      line-height: 1.4;
      margin-bottom: 80px;
      color: #f5f5f5;
      text-shadow: 0 0 10px #00ff90, 0 0 20px #00ff90;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px;
      padding: 25px 60px;
      font-size: 3em;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      border: 5px solid;
      text-decoration: none;
      width: 320px;
      animation: pulse 1.2s infinite, glow 3s infinite alternate;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 20px rgba(0,255,144,0.7), 0 0 40px rgba(0,255,144,0.4); }
      50% { box-shadow: 0 0 40px rgba(0,255,144,0.9), 0 0 80px rgba(0,255,144,0.5); }
      100% { box-shadow: 0 0 20px rgba(0,255,144,0.7), 0 0 40px rgba(0,255,144,0.4); }
    }

    .watcher {
      color: #00ff90;
      border-color: #00ff90;
      animation-name: pulse, glow;
    }

    .player {
      color: #ff0033;
      border-color: #ff0033;
      animation-name: pulse, glow-red;
    }

    @keyframes glow-red {
      0% { box-shadow: 0 0 20px rgba(255,0,51,0.7), 0 0 40px rgba(255,0,51,0.4); }
      50% { box-shadow: 0 0 40px rgba(255,0,51,0.9), 0 0 80px rgba(255,0,51,0.5); }
      100% { box-shadow: 0 0 20px rgba(255,0,51,0.7), 0 0 40px rgba(255,0,51,0.4); }
    }

    .hidden {
      display: none;
      margin-top: 40px;
      text-align: center;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px 0;
      color: #fff;
      text-decoration: none;
      font-size: 1.5em;
      transition: transform 0.2s, color 0.2s;
    }

    .links a img {
      width: 35px;
      height: 35px;
      margin-right: 15px;
    }

    .links a:hover {
      transform: scale(1.1);
      color: #ffcc00;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 20px;
      font-size: 2em;
      color: #f5f5f5;
      text-shadow: 0 0 8px #fff;
    }
  </style>
</head>
<body>

  <h1>Congratulations, you found me,<br>but now what are you going to do?</h1>

  <div class="options">
    <a href="#" class="button watcher" onclick="showWatcher()">WATCHER</a>
    <a href="#" class="button player" onclick="showPlayer()">PLAYER</a>
  </div>

  <div id="watcherLinks" class="hidden">
    <h2>ðŸ‘‡ Click on me ðŸ‘‡</h2>
    <div class="links">
      <a href="https://youtube.com/@djay_s1k?si=h4lDB_CA4XJtaIdX" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="YouTube">
        @djay_s1k
      </a>
      <a href="https://www.instagram.com/djay_s1k?igsh=dHZ0NmNxcHYxNmNh&utm_source=qr" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        @djay_s1k
      </a>
    </div>
  </div>

  <div id="playerText" class="hidden">
    <h2>Ask for a ride</h2>
    <div class="links">
      <a href="https://www.instagram.com/djay_s1k?igsh=dHZ0NmNxcHYxNmNh&utm_source=qr" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        @djay_s1k
      </a>
    </div>
  </div>

  <script>
    function showWatcher() {
      document.getElementById("watcherLinks").classList.remove("hidden");
      document.getElementById("playerText").classList.add("hidden");
    }

    function showPlayer() {
      document.getElementById("playerText").classList.remove("hidden");
      document.getElementById("watcherLinks").classList.add("hidden");
    }
  </script>

</body>
</html>
