<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congratulations, you found me!</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      background: #0d0d0d;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;

      /* BACKGROUND MOSAIC */
      background-image: url("https://imgur.com/a/3vsiee8"), 
                        url("https://imgur.com/a/G1W4xFn"),
                        url("https://imgur.com/a/DwL9BMM");
                        url("https://imgur.com/a/33f03Lq");
                        url("https://imgur.com/a/mrDwlO1");
                        url("https://imgur.com/a/5iFKTVJ");
      background-repeat: repeat;
      background-size: 200px 200px; /* size of each tile */
      opacity: 0.12; /* subtle */
    }

    /* SPARKLE EFFECT */
    body::before {
      content: "";
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background-image: radial-gradient(circle, #fff 2px, transparent 2px);
      background-size: 150px 150px;
      animation: sparkle 6s linear infinite;
      z-index: 1;
      opacity: 0.4;
      pointer-events: none;
    }

    @keyframes sparkle {
      from { background-position: 0 0; }
      to   { background-position: 300px 300px; }
    }

    header, .options, .page {
      z-index: 2;
      position: relative;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5em;
      text-align: center;
      color: #ff9900;
      text-shadow: 0 0 12px #ff9900, 0 0 25px #ff6600;
      margin-top: 60px;
      margin-bottom: 60px;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button {
      margin: 20px;
      padding: 25px 60px;
      font-size: 2.5em;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      border: 5px solid;
      text-decoration: none;
      width: 320px;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: pulse 1.2s infinite;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.12); }
    }

    .watcher {
      color: #00ff90;
      border-color: #00ff90;
      box-shadow: 0 0 25px #00ff90;
    }

    .player {
      color: #ff0033;
      border-color: #ff0033;
      box-shadow: 0 0 25px #ff0033;
    }

    .page {
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      background: rgba(13,13,13,0.95);
    }

    .page.active { display: flex; }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
      color: #fff;
      text-decoration: none;
      font-size: 2em;
      transition: transform 0.2s, color 0.2s;
    }

    .links a img {
      width: 40px;
      height: 40px;
      margin-right: 15px;
    }

    .links a:hover { transform: scale(1.05); color: #ffcc00; }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2em;
      cursor: pointer;
      color: #fff;
      text-shadow: 0 0 5px #fff;
      transition: transform 0.2s;
    }

    .back-btn:hover { transform: scale(1.1); }

    #playerPage h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      margin-bottom: 40px;
      color: #ff0033;
      text-shadow: 0 0 20px #ff0033, 0 0 40px #ff0000;
      text-align: center;
    }

    @media (max-width: 480px) {
      .button { font-size: 1.8em; padding: 20px 40px; width: 260px; }
      #playerPage h2 { font-size: 2em; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Congratulations, you found me!</h1>
  </header>

  <div class="options">
    <a class="button watcher" onclick="openPage('watcherPage')">WATCHER</a>
    <a class="button player" onclick="openPage('playerPage')">PLAYER</a>
  </div>

  <!-- Watcher page -->
  <div id="watcherPage" class="page">
    <div class="back-btn" onclick="closePage('watcherPage')">‚Üê Back</div>
    <h2>Check my socials üëá</h2>
    <div class="links">
      <a href="https://youtube.com/@djay_s1k?si=h4lDB_CA4XJtaIdX" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="YouTube">
        @djay_s1k
      </a>
      <a href="https://www.instagram.com/djay_s1k" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        @djay_s1k
      </a>
    </div>
  </div>

  <!-- Player page -->
  <div id="playerPage" class="page">
    <div class="back-btn" onclick="closePage('playerPage')">‚Üê Back</div>
    <h2>Ask for a ride</h2>
    <div class="links">
      <a href="https://www.instagram.com/djay_s1k" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        @djay_s1k
      </a>
    </div>
  </div>

  <script>
    function openPage(id){
      document.getElementById(id).classList.add('active');
    }

    function closePage(id){
      document.getElementById(id).classList.remove('active');
    }
  </script>

</body>
</html>
